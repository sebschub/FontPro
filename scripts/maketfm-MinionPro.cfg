  extra_flags="$extra_flags --unicoding 'orn.037 =: uni2734'"
  extra_flags="$extra_flags --unicoding 'orn.038 =: uni2713'"
elif [ $version -ge 4 ]
then
  extra_flags="$extra_flags --unicoding 'orn.001 =: uniE0B5'"
